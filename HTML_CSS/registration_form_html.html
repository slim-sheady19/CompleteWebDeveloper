<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
</head>
<body>
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		E-mail: <input type="email" name="email" required><br>
		Password: <input type="password" name="password" minlength="5">
		Birthday: <input type="date"><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="pets">Cat<br>
		<input type="checkbox" name="pets">Dog<br>
		<input type="checkbox" name="pets">Birds<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="volvo">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
</body>
</html>
